<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Search App</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="iframe-wrapper">
        <iframe src="https://my.spline.design/pokemonpikachu-31819dca2d6fe34d48fd87c68a5d7bc5/" frameborder="0"></iframe>
      </div>
      <h1>Pokémon Search App</h1>
      <p>While searching for your favorite Pokemon listen to some Pokemon music, click on the video &#x1F609;.</p>
      <input type="text" id="search-input" placeholder="Enter Pokémon name or ID..." required>
      <button id="search-button">Search</button>
      <div id="pokemon-info">
        <p id="pokemon-name"></p>
        <p id="pokemon-id"></p>
        <p id="weight"></p>
        <p id="height"></p>
        <p id="types"></p>
        <p id="hp"></p>
        <p id="attack"></p>
        <p id="defense"></p>
        <p id="special-attack"></p>
        <p id="special-defense"></p>
        <p id="speed"></p>
        <div id="sprite-container"></div>
      </div>
      <div id="pokemon-info">
        <table>
          <tbody id="pokemon-info-table">
          </tbody>
        </table>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
